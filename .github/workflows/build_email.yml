name: "Build email service"

on:

  push:
    paths:
    - 'services/email/**'
    - '.github/workflows/build_email.yml'

  schedule:
    - cron: '24 4 * * 1'

defaults:
  run:
    working-directory: services/email

jobs:

  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14.16.0

    - name: Cache node_modules
      id: cache
      uses: actions/cache@v2
      with:
        path: services/email/node_modules
        key: node-${{ hashFiles('services/email/package-lock.json', 'services/email/.nvmrc') }}
    - run: npm ci
      if: steps.cache.outputs.cache-hit != 'true'
    - run: npm test

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Build container image
      uses: docker/build-push-action@v2
      with:
        context: services/email
        tags: image
        load: true

    - name: Run Snyk Container
      uses: snyk/actions/docker@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: image
        args: --file=Dockerfile
    - name: Upload Snyk's SARIF to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: snyk.sarif

    - uses: anchore/scan-action@v2
      id: scan
      with:
        image: "image"
        acs-report-enable: true
    - name: Upload scan-action's SARIF to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: ${{ steps.scan.outputs.sarif }}
